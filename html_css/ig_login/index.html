<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Login, but F*** FB</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="upper-container">
        <img id="ig-preview" src="https://assets.codepen.io/6060109/IG-phone.jpeg"/>
        <div id="main-container">
            <div id="login-container">
                <img id="logo" src="https://assets.codepen.io/6060109/ig-logo.png"/>
                <form>
                    <input type="text" placeholder="  Phone number, username, or email"/>
                    <input type="password" placeholder="  Password"/>
                    <input type="submit" value="Log In"/>
                </form>
                <div id="or-container">
                    <div class="separator"></div>
                    <div id="or">OR</div>
                    <div class="separator"></div>
                </div>
                <a id="fb-container" href="#">
                    <img id="fb-icon" src="https://image.flaticon.com/icons/png/512/1384/1384053.png"/>
                    Log in with Facebook
                </a>
                <a href="#" id="forgot-pw">Forgot password?</a>
            </div>
            <div id="signup-container">
                    <p>Don't have an account?
                        <span>
                            <a id="sign-up-link" href="#">Sign up</a>
                        </span>
                    </p> 
            </div>
            <div id="app-download-container">
                <p>Get the app.</p>
                <div id="download-links">
                    <a href="#">
                        <img src="https://assets.codepen.io/6060109/IG-app-store-button.png"/>
                    </a>
                    <a href="#">
                        <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        <div id="footer-link-container">
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">Blog</a>
            <a class="footer-link" href="#">Jobs</a>
            <a class="footer-link" href="#">Help</a>
            <a class="footer-link" href="#">API</a>
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Top Accounts</a>
            <a class="footer-link" href="#">Hashtags</a>
            <a class="footer-link" href="#">Locations</a>
        </div>
        <div id="lang-and-copyright">
            <select id="language" name="lang">
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="swahili">Swahili</option>
                <option value="korean">Korean</option>
                <option value="portuguese">Portuguese</option>
            </select>
            <p>2021 Instagram from Facebook</p>
        </div>
    </div>
</body>
</html>
