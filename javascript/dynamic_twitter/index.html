<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Twitter Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="header-container">
            <div class="back-button"></div>
        </div>
        <div class="cover-container"></div>
        <div class="details-container">
            <button class="follow-button">Follow</button>
        </div>
        <div class="tweet-display-container">
            <div class="tab-container">
                <div class="tweet-tab tweet-tab-selected" id="tweets">Tweets</div>
                <div class="tweet-tab" id="replies">Tweets & Replies</div>
                <div class="tweet-tab" id="media">Media</div>
                <div class="tweet-tab" id="likes">Likes</div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
